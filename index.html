<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>tic tac toe</title>
    </head>
    <body>
        <main>
            <div class="board-container">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>

            <div class="game-info">
                <div class="p1-scoreboard">
                    <span></span><span></span>
                </div>
                <div class="round-count">
                    <span>round</span><span></span>
                </div>
                <div class="p2-scoreboard">
                    <span></span><span></span>
                </div>
            </div>

            <div class="restart-round-button-container">
                <button class="restart-round-button">restart round</button>
            </div>

            <div class="result-dialog">
                <div class="result-dialog-container">
                    <h1 class="result-text"></h1>
                    <div>
                        <button class="quit-button">quit</button>
                        <button class="next-round-button">next round</button>
                    </div>
                </div>
            </div>

            <div class="welcome-overlay">
                <h1>tic tac toe</h1>
                <div class="form-container">
                    <div>
                        <label for="p1">player 1:</label>
                        <input type="text" id="p1" />
                    </div>
                    <div>
                        <label for="p2">player 2:</label>
                        <input type="text" id="p2" />
                    </div>
                    <button class="start-game">start</button></div>
                </div>
            </div>
        </main>
    </body>
</html>
